{% extends 'base.html' %}
{% block title %}Create a New Blog Categroy{% endblock %}
{% block content %}
{% if user.is_authenticated %}
  <h1>Add Category</h1>
  <br/><br/>
  <div class="form-group">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-secondary">Add Category</button>
  </div>
{% else %}
You need to be logged in to add a post.

{% endif %}

{% endblock %}
