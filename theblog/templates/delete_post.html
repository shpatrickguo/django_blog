{% extends 'base.html' %}
{% block title %}Delete Blog Post{% endblock %}
{% block content %}
<h1>Delete Post</h1>
<br/><br/>
<h3>Delete: {{ post.title }} </h3>

<br/>
<div class="form-group">
  <form method="post">
    {% csrf_token %}
    <strong>Are you sure? Deleted posts cannot not be recovered</strong><br/><br/>
    <button class="btn btn-secondary">Delete Post!</button>
</div>

{% endblock %}
