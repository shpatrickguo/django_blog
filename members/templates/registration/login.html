{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
<br/><br/>
<div class="form-group">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <br/>
    <button class="btn btn-secondary">Login</button>
    <br/><br/>
    Not registered? Sign up <a href="{% url 'register' %}">here</a>
</div>

{% endblock %}
